<!DOCTYPE html>
<html>
<head>
    <title>My CV</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080?job,career');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        body:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

        h1 {
            font-size: 3em;
            margin-bottom: 1em;
        }

        form {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 1rem;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 5px;
        }

        label {
            font-size: 1.1em;
        }

        input[type="text"], input[type="number"] {
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[name="skills"] {
            grid-column: span 2;
            width: 100%;
        }

        textarea[name="past_experience"] {
            grid-column: span 2;
            width: 100%;
            height: 5em;
            font-size: 1.5em;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 0.5em 1em;
            font-size: 1.2em;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ccc;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 1em;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        select {
    padding: 0.5em;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
    /* Add the desired font-size here */
    font-size: 1.1em;
  }
    </style>
</head>
<body>
    <h1>My CV</h1>
    <form method="POST">
        <!-- Add the CV form fields here -->
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" value="{{ cv.full_name if cv else '' }}" required>
        <label for="sector">Sector:</label>
        <input type="text" name="sector" value="{{ cv.sector if cv else '' }}" required>
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ cv.address if cv else '' }}" required>
        <label for="experience">Years of Experience:</label>
        <input type="number" name="experience" value="{{ cv.experience if cv else '' }}" required>
        <label for="skills">Skills:</label>
        <input type="text" name="skills" value="{{ cv.skills if cv else '' }}" required>
        <label for="GCSE Passes">GCSE Passes:</label>
        <input type="number" name="gcse_passes" value="{{ cv.gcse_passes if cv else 0 }}" required>
        <label for="">Educational Qualification:</label>
        <select name="education_level" required>
            <option value="">Select an option</option>
  <option value="4" {% if cv and cv.education_level == 4 %}selected{% endif %}>Masters</option>
  <option value="3" {% if cv and cv.education_level == 3 %}selected{% endif %}>Bachelor's</option>
  <option value="2" {% if cv and cv.education_level == 2 %}selected{% endif %}>Below Bachelor's</option>
</select>
        <label for="references">References:</label>
        <input type="text" name="references" value="{{ cv.references if cv else '' }}" required>
        <label for="contact_number">Contact Number:</label>
        <input type="text" name="contact_number" value="{{ cv.contact_number if cv else '' }}" required>
        <label for="past_experience">Past Experience:</label>
        <textarea name="past_experience" required>{{ cv.past_experience if cv else '' }}</textarea>
        <input type="submit" value="Save CV">
    </form>
    <div>
        <a href="{{ url_for('candidate_dashboard') }}">Back</a>
        <a href="{{ url_for('download_cv') }}">Download CV as PDF</a>
    </div>
</body>
</html>
