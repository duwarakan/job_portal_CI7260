<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080?office,workspace');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        body:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

        h1 {
            font-size: 3em;
            margin-bottom: 1em;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 1.2em;
            margin: 0.2em;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Job Portal</h1>
    <div class="links">
        <a href="{{ url_for('candidate_register') }}">Candidate Register</a>
        <a href="{{ url_for('candidate_login') }}">Candidate Login</a>
        <br>
        <a href="{{ url_for('employer_register') }}">Employer Register</a>
        <a href="{{ url_for('employer_login') }}">Employer Login</a>
    </div>
</body>
</html>
