<!DOCTYPE html>
<html>
<head>
    <title>Employer Dashboard</title>
    <style>
        body {
    background-image: url('https://source.unsplash.com/random/1920x1080?job,career');
    background-size: cover;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 0;
    padding: 1rem;
    margin-top: 2rem;
}

body:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: -1;
}




        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.5em;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input[type="submit"] {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 1em;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: rgba(
0, 0, 0, 0.5);
border-radius: 5px;
font-size: 1.1em;
margin-top: 1em;
}

    a:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .cv-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5em;
    }

    .cv-item {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        padding: 1em;
        width: 100%;
        max-width: 500px;
    }
</style>
</head>
<body>
    <h1>Employer Dashboard</h1>
    <form method="POST">
        <label for="search_name">Name:</label>
        <input type="text" name="search_name">
        <label for="sector">Sector:</label>
        <input type="text" name="search_sector">
        <label for="search_address">Address:</label>
        <input type="text" name="search_address">
        <label for="search_experience">Experience:</label>
        <input type="number" name="search_experience">
        <label for="search_skills">Skills:</label>
        <input type="text" name="search_skills">
        <label for="GCSE Passes">GCSE Passes:</label>
        <input type="number" name="search_gcse_passes">
        <label for="">Educational Qualification:</label>
        <select name="education_level">
            <option value="">Select an option</option>
            <option value="4" {% if cv and cv.education_level == 4 %}selected{% endif %}>Masters</option>
            <option value="3" {% if cv and cv.education_level == 3 %}selected{% endif %}>Bachelor's</option>
            <option value="2" {% if cv and cv.education_level == 2 %}selected{% endif %}>Below Bachelor's</option>
        </select>
        <label for="search_references">References:</label>
        <input type="text" name="search_references">
        <label for="search_contact_number">Contact Number:</label>
        <input type="text" name="search_contact_number">
        <label for="search_past_experience">Past Experience:</label>
        <input type="text" name="search_past_experience">
        <input type="submit" value="Search">
    </form>
<div class="cv-container">
    {% for cv in search_result %}
        <a href="{{ url_for('cv_detail', cv_id=cv.id) }}" class="cv-item">
            <!-- Display the CV information here, e.g.: -->
            <div>{{ cv.full_name }}</div>
            <div>{{ cv.skills }}</div>
            <div>{{ cv.experience }} years of experience</div>
            <!-- Add more CV fields as needed -->
        </a>
    {% endfor %}
</div>

<a href="{{ url_for('employer_profile') }}">Edit Profile</a>
<br>
<a href="{{ url_for('logout') }}">Logout</a>


</body>
</html>
