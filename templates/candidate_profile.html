<!DOCTYPE html>
<html>
<head>
    <title>Candidate Profile</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080?job,career');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        body:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

        h1 {
            font-size: 3em;
            margin-bottom: 1em;
        }

        form {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 1rem;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 5px;
        }

        label {
            font-size: 1.1em;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 0.5em 1em;
            font-size: 1.2em;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ccc;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 1em;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Candidate Profile</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ candidate.username }}" required>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ candidate.email }}" required>
        <label for="password">Password:</label>
        <input type="password" name="password" value="{{ candidate.password }}" required>
        <input type="submit" value="Save Profile">
    </form>
    <a href="{{ url_for('candidate_dashboard') }}">Back</a>
</body>
</html>
