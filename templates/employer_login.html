<!DOCTYPE html>
<html>
<head>
    <title>Employer Login</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080?job,career');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        body:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            padding: 0.5em;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input[type="submit"] {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 1em;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 1em;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        p {
            background-color: rgba(255, 0, 0, 0.5);
            padding: 0.5em;
            border-radius: 5px;
            font-size: 1.2em;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Employer Login</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
